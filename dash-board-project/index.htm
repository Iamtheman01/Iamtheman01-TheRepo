<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="dashboard-header">
                <div class="title">
                    <h1>Social Media Dashboard</h1>
                    <p>Total Followers: 3,000,000</p>
                </div>
                <hr/>
                <div class="button">
                    <span>Dark Mode</span>
                    <div class="toggle">
                        <i class="indicator"></i>
                    </div>
                </div>
            </div>

        </div> 
    </header>
    
    <main>
        <div class="container">
            <section class="dashboard-body">
                <div class="box">
                    <div class="box-top">
                        <img src="images/icon-facebook.svg" alt="facebook">
                        <span>@Ishaku</span>
                    </div>
                    <h2>1800</h2>
                    <p>Followers</p>
                    <div class="box-bottom">
                        <img src="images/icon-up.svg" alt="up">
                        <span>20 Today</span>

                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
